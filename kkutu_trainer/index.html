<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>끄투플마단</title> <!-- This sets the tab's name -->
  <link rel="icon" href="kkutuu.webp" type="image/x-icon" /> <!-- This sets the tab icon -->
  <link rel="stylesheet" href="trainer.css" />
  <script src="words.js"></script>
  <script src="trainer.js"></script>
</head>
<body>
  <div id="prepare">
    <span id="pressany"><span id="space">SPACE</span> 키를 눌러 시작하기</span>
  </div>
  <div id="main-game">
    <div id="header">
      <img src="kkutu.webp" alt="Logo" id="logo" />
      <h1 id="title">끄투플마단</h1>
    </div>
    <div id="display">
      <span id="firstChar">?</span>
      <span id="lengthHint"></span>
    </div>
    <input type="text" id="input" autocomplete="off" />
    <div id="status"></div>
    <div id="timer">Time: 0.000s</div>
  </div>
</body>
</html>
